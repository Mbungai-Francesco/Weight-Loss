 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet</title>
  <link rel="shortcut icon" href="../../Imgs/fav.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/diet.css">
 </head>
 <body>
  <header id="above">
    <a href="./index.html">
      <div class="logo">
        <h1>Inner Pieces</h1>
        <p>Thoughts on Lifestyle & Mental Health</p>
      </div>
    </a>
    <ul class="links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../vege.html">Vegetables</a></li>
      <li><a href="../fruits.html">Fruits</a></li>
      <li><a href="../diet.html">Dietary Plans</a></li>
      <li><a href="../about.html">About</a></li>
    </ul>
  </header>
  <section class="meals">
    <form action="">
      <fieldset>
        <legend>Info</legend>
        <div class="names">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
        </div>
        <label for="date">Date of birth:</label>
        <input name="date" type="date" value="Date of birth"><br>
        <label for="region">Region</label>
        <select name="region" id="">
          <option value="Adamawa">Adamawa</option>
          <option value="Center">Center</option>
          <option value="East">East</option>
          <option value="Far-North">Far-North</option>
          <option value="Litoral">Litoral</option>
          <option value="North">North</option>
          <option value="North-west">North-west</option>
          <option value="South">South</option>
          <option value="South-west">South-west</option>
          <option value="West">West</option>
        </select>
        <div class="sex radios">
          <label for="sex">Your gender</label>
          <div>
            <input type="radio" name="sex" id="">
            <p>male</p>
            <input type="radio" name="sex" id="">
            <p>female</p>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Diet</legend>
        <label for="frequency">Frequency of meal</label>
        <select name="frequency" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <div class="type radios">
          <label for="type">Type of meal</label>
          <div>
            <input type="radio" name="type" id="">
            <p>Light</p>
            <input type="radio" name="type" id="">
            <p>Heavy</p>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Health info</legend>
        <label for="blood">Blood Type</label>
        <select name="blood" id="">
          <option value="1">A-</option>
          <option value="1">A</option>
          <option value="1">A+</option>
          <option value="2">B-</option>
          <option value="2">B</option>
          <option value="2">B+</option>
          <option value="3">O-</option>
          <option value="3">O</option>
          <option value="4">O+</option>
        </select>
        <textarea name="" id="" cols="30" rows="10" placeholder="Any allergies?"></textarea>
      </fieldset>
    </form>
  </section>
 </body>
 </html>
